{% extends 'base.html' %}

{% block head %}
<title>home</title>

{% endblock %}

{% block body %}

<div class="container2">
    <img class="icon" src="static/images/logo1.svg" alt="icon">
    <form action="/", method="post">
        <input type="text" placeholder="enter link"class="form-control form-control-lg input1" name="link" required>
        <select name="category" id="" class ="form-select form-select-lg mb-3">
            <option disabled selected value="">choose post category</option>
            {% for category in categories %}
                <option value={{category}}>{{category}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary btn-lg all-button btn2">create posts</button>
    </form>

</div>



{% endblock %}
